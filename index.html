<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 pt-3">
      <div class="head text-center mb-10">
        <h1 class="text-2xl font-bold text-blue-600">
          Your Email Discovery Tool
        </h1>
        <p>Unlock Connections with Precision</p>
      </div>
      <div class="grid md:grid-cols-2 gap-3">
        <div>
          <form
            id="main-form"
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
          >
            <div class="mb-4">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="fname"
              >
                First Name
              </label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Jhon"
                required
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              />
            </div>
            <div class="mb-4">
              <label
                for="lname"
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                >Last name</label
              >
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Doe"
                required
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              />
            </div>
            <div class="mb-4">
              <label
                for="domain"
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                >Domain</label
              >
              <input
                type="text"
                id="domain"
                name="domain"
                placeholder="google.com"
                required
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              />
            </div>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Submit
            </button>
          </form>
        </div>
        <div>
          <p class="mb-2">List of possible email combinations</p>
          <textarea
            id="result-div"
            rows="10"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 mb-3"
          ></textarea>
          <button
            id="cpy-clipboard"
            type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Copy to Clipboard
          </button>
        </div>
      </div>
      <div class="text-center mt-4">
        <h1 class="text-2xl font-bold text-blue-600">Validate the email</h1>
        <p class="mb-3">
          Copy and paste the email list generated to your gmail and look for
          following email type. Happy Spamming!!!!!
        </p>
        <div class="grid md:grid-cols-4 gap-7">
          <div>
            <img src="valid-email.png" width="100%" />
          </div>
          <div>
            <img src="valid-email2.png" width="100%" />
          </div>
        </div>
      </div>

      <footer class="bg-white rounded-lg shadow mt-4 mb-4dark:bg-gray-800">
        <div
          class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
        >
          <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
            >Design and Developed by
            <a
              href="https://tenzinwoz.github.io/wozzer/"
              class="hover:underline"
              >Tenzin Woeser</a
            >
          </span>
        </div>
      </footer>
    </div>
  </body>
</html>
